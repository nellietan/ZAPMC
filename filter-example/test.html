<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Filter Example</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="filter-tabs">
    <button class="filter-tab active" data-filter="all">All</button>
    <button class="filter-tab" data-filter="apple">Apple</button>
    <button class="filter-tab" data-filter="banana">Banana</button>
    <button class="filter-tab" data-filter="orange">Orange</button>
  </div>
  <div class="filter-items">
    <div class="filter-item apple">Apple 1</div>
    <div class="filter-item banana">Banana 1</div>
    <div class="filter-item orange">Orange 1</div>
    <div class="filter-item apple">Apple 2</div>
    <div class="filter-item banana">Banana 2</div>
    <div class="filter-item orange">Orange 2</div>
    <div class="filter-item apple">Apple 3</div>
    <div class="filter-item banana">Banana 3</div>
    <div class="filter-item orange">Orange 3</div>
  </div>
  <script src="script.js"></script>
</body>
</html>
